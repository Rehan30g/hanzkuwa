<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanzku Studio</title>
    <script>
        const params = new URLSearchParams(window.location.search);
        const idAkses = params.get('id');
        const targetBase = "http://ai.hanzku.my.id:19207/dashboard/";

        if (idAkses) {
            window.location.replace(targetBase + idAkses);
        } else {
            document.body.innerHTML = "Error: ID Not Found.";
        }
    </script>
</head>
<body>
    <p></p>
</body>
</html>
